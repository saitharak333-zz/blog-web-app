{% extends 'base.html' %}
{% block content %}
<div class="details">
  <img src="{{article_d.thumbnail.url}}" alt="thumbnail not loaded"/>
  {% csrf_token %}
  <h2>{{ article_d.title }}</h2>
  <h4> {{ article_d.author }}</h4>
  <p>{{ article_d.body}}</p>
  <p>{{ article_d.date }}</p>
</div>
{% endblock %}
