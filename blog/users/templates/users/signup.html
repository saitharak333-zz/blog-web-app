{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <div class="all-forms">
      <form action="{% url 'users:usrsignup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="SignUp">
      </form>
      <form action="{% url 'article:arlist' %}" method="get">
        <input type="submit" value="Cancel"> 
      </form>
    </div>
  </div>
{% endblock %}
